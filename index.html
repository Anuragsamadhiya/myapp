<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />   
<link rel="stylesheet" href="weather.css">
<body>
    <div class="maindiv">
        <div class="search">
            <input type="text" placeholder="Enter city name"></input>
           <button class="searchbtn"><i class="fa-solid fa-magnifying-glass"></i></button> 
           
        </div>
        
        <div class="weather">
            <img src="weather-2021-12-07.png"  alt="">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
        </div>
        <!-- <div class="nn"> -->
        <div class="details ">
            <div>
            <i class="fa-solid fa-wind"></i>
            <!-- <div class="fix"> -->
                <p style="font-size: 20px;"  class="humidity"></p>
            <p style="font-size: 20px;" >Humidity</p>
           
        <!-- </div> -->
        </div>
            <div>
                <i class="fa-solid fa-temperature-three-quarters"></i>
                <p style="font-size: 20px;"class="speed"></p>
                <p style="font-size: 20px;" >Wind Speed</p>
            </div>
            </div>
        </div>
    </div>
<!-- </div> -->
    <script src="weather.js"></script>
</body>
</html>
